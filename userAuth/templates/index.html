<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="robots" content="" />
    <title> PMS </title>
	{% load static %}
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'assets/pms-logo.jpg' %}"/>
    <!-- CSS -->
	<link rel="stylesheet" href="{% static 'plugins/bootstrap-5.0.2-dist/css/bootstrap.css' %}">
    <link href="{% static 'css/style.css' %}" rel="stylesheet"/>
	<style>
		.preloader{width:100%;height:100%;top:0px;position:fixed;z-index:99999;background:#fff}
		.lds-ripple{display:inline-block;position:relative;width:64px;height:64px;position:absolute;top:calc(50% - 3.5px);left:calc(50% - 3.5px)}
		.lds-ripple .lds-pos{position:absolute;border:2px solid #2962ff;opacity:1;border-radius:50%;animation:lds-ripple 1s cubic-bezier(0,0.1,0.5,1) infinite}
		.lds-ripple .lds-pos:nth-child(2){animation-delay:-0.5s}
		@keyframes lds-ripple{
			0%{top:28px;left:28px;width:0;height:0;opacity:0}
			5%{top:28px;left:28px;width:0;height:0;opacity:1}
			to{top:-1px;left:-1px;width:58px;height:58px;opacity:0}
		}
	</style>
</head>

<body>
	<div class="main-wrapper">
		<!-- ============================================================== -->
		<!-- Preloader - style you can find in spinners.css -->
		<!-- ============================================================== -->
		<div class="preloader">
			<div class="lds-ripple">
			<div class="lds-pos"></div>
			<div class="lds-pos"></div>
			</div>
		</div>
		<!-- ============================================================== -->
		<!-- Preloader - style you can find in spinners.css -->
		<!-- ============================================================== -->

		<!-- ============================================================== -->
		<!-- Login box -->
		<!-- ============================================================== -->
		<div class="d-flex no-block justify-content-center align-items-center">
			<div>

				<div class="text-center pt-4 pb-4">
					<span class="db"><img src="{% static 'assets/pms-logo.jpg' %}" width="170"/></span>
				</div>
				
				<form class="mt-3" id="loginform" action="../advanced/index.html">
					<div class="row">
						<div class="col-12">
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text bg-success text-white h-100"><i class="mdi mdi-account mdi-24px"></i></span>
								</div>
								<input type="text" class="form-control form-control-lg" placeholder="email" required=""/>
							</div>
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text bg-warning text-white h-100"><i class="mdi mdi-lock mdi-24px"></i></span>
								</div>
								<input type="password" class="form-control form-control-lg" placeholder="Password" required=""/>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-12">
							<div class="form-group">
								<div>
									<button class="btn btn-success float-end text-white" type="submit"> Login </button>
								</div>
							</div>
							<br>
							<div class="text-center border-top border-secondary">
								<br>
								Lost <a href="javascript:void(0)" id="to-recover" class="font-bold"> password? </a>
								<br> OR <br>
								Don't have an account?<a href="userAuth/register" class="font-bold"> Create one.</a> 
							</div>
						</div>
					</div>
				</form>

				<form id="recoverform" action="./page_recover.html" class="hide mt-3">
					<div class="row">
						<div class="col-12">
							<span> Enter your e-mail to recover a password. </span>
							<br><br>
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text bg-danger text-white h-100"><i class="mdi mdi-email mdi-24px"></i></span>
								</div>
								<input type="email" class="form-control form-control-lg" placeholder="Email Address" required=""/>
							</div>
							<div class="row mt-3 pt-3 border-top border-secondary">
								<div class="col-12">
									<a class="btn btn-info text-white" href="javascript:void(0)" id="to-login"> Back To Login </a>
									<button class="btn btn-success float-end text-white" type="submit"> <i class="mdi mdi-lock-reset mdi-24px"></i> Recover </button>
								</div>
							</div>
						</div>
					</div>
				</form>
				
			</div>
		</div>
		<!-- ============================================================== -->
		<!-- Login box -->
		<!-- ============================================================== -->
    </div>
    <!-- ============================================================== -->
    <!-- All Required js -->
    <!-- ============================================================== -->
	<script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
	<script src="{% static 'plugins/bootstrap-5.0.2-dist/js/bootstrap.bundle.js' %}"></script>
    <script>
	  $(".preloader").fadeOut();
      $("#to-recover").on("click", function () {
        $("#loginform").slideUp();
        $("#recoverform").fadeIn();
      });
      $("#to-login").click(function () {
        $("#recoverform").hide();
        $("#loginform").fadeIn();
      });
    </script>
</body>
</html>
